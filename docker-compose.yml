services:
  postgres:
    image: postgres:15-alpine
    container_name: autostock_db
    environment:
      POSTGRES_DB: AutoStock
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autostock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d AutoStock"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autostock_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@autostock.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - autostock_network

  autostock_api:
    build: .
    container_name: autostock_api
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=autostock_db;Port=5432;Database=AutoStock;Username=admin;Password=Admin123!
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autostock_network
    restart: on-failure

volumes:
  postgres_data:

networks:
  autostock_network:
    driver: bridge