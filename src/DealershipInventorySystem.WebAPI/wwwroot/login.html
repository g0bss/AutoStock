<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoStock</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">
                    <img src="/imagens/Logoautostock.png" alt="AutoStock" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px;">
                    AutoStock
                </h1>
                <p class="login-subtitle">Sistema de Gestão de Estoque Automotivo</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        required
                        placeholder="Digite seu usuário"
                        value="admin"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        required
                        placeholder="Digite sua senha"
                        value="Admin123!"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="login-text">Entrar</span>
                        <span id="login-spinner" class="spinner hidden"></span>
                    </button>
                </div>
            </form>

            <div class="text-center">
                <small style="color: var(--text-secondary);">
                    Credenciais padrão: admin / Admin123!
                </small>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (api.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = e.target.querySelector('button[type="submit"]');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Disable form and show loading
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');

            try {
                const response = await api.login(username, password);

                // Show success message
                utils.showSuccess('Login realizado com sucesso!');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                utils.showError(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
            } finally {
                // Re-enable form
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });

        // Handle Enter key press
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
